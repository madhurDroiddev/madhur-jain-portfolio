name: portfolio_app
description: Madhur Jain's Portfolio - Mobile Application Developer
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_web_plugins:
    sdk: flutter
  
  # UI & Icons
  # font_awesome_flutter: ^10.4.0  # Removed due to compatibility issues
  flutter_svg: ^2.0.9
  
  # Navigation
  go_router: ^12.1.3
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  
  # HTTP & APIs
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Animations
  flutter_animate: ^4.3.0
  
  # URL Launcher
  url_launcher: ^6.2.1
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # Responsive Design
  responsive_framework: ^1.5.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.10

  google_fonts: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
