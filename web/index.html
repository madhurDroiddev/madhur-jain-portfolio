<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Madhur Jain - Mobile Application Developer Portfolio. Expert in Native Android Development and Flutter with experience in banking, e-commerce, and enterprise applications.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Madhur Jain Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Madhur Jain - Mobile Application Developer</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <!-- SEO Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Flutter Developer, Android Developer, Mobile App Developer, Native Android, Kotlin, Java, Cross-platform Development">
  <meta name="author" content="Madhur Jain">
  <meta property="og:title" content="Madhur Jain - Mobile Application Developer">
  <meta property="og:description" content="Senior Mobile App Developer with expertise in Native Android development and Flutter. Skilled in designing and developing scalable cross-platform apps.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourusername.github.io/portfolio_app">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Madhur Jain - Mobile Application Developer">
  <meta name="twitter:description" content="Senior Mobile App Developer with expertise in Native Android development and Flutter.">
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Loading styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .loading-indicator {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(33, 150, 243, 0.3);
      border-radius: 50%;
      border-top-color: #2196F3;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-content {
      text-align: center;
      color: white;
    }
    
    .loading-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .loading-subtitle {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-content">
      <div class="loading-indicator"></div>
      <div class="loading-title">Madhur Jain</div>
      <div class="loading-subtitle">Mobile Application Developer</div>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
    
    // Hide loading screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    });
  </script>
</body>
</html>
